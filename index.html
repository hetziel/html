<!--
    archivo = es la caja para guardar datos
    index = es el nombre que se le agrega al archivo
    .html = es el nombre de la extensión que nos hace saber que es un archivo html
    etiquetas = son fragmentos de código que permiten crear elementos
    elemento = es un contenedor o parte compuesto por etiquetas
    atributos = son los valores adicionales que configuran los elementos
    valores = son los datos que enviamos en el atributo
 -->


<!-- Index.html
    el index.html es la página inicial que el servidor buscar
    al momento de abrir un proyecto.

    si no se utiliza:
    - Mostrará la estructura de carpetas de archivos
    - Será necesario especificar la ruta del archivo a abrir
-->

<!doctype html>

<!-- doctype
    es la etiqueta que le dice al navegador que es un archivo html5
 -->

 <html lang="es">
     <!-- html
    Es el contenedor padre que especifica que todo lo que está dentro es html

    lang=" " es lo que le dice al navegador cual es el lenguaje que tiene el proyecto.
  -->

<!-- Identación o tabulación
    Es un espacio que nos ayuda a organizar y leer el código
    e identificar la herencia de los elementos

    Nota: al navegador no le importa, pero al jefe sí.
-->

<!-- cierre de etiquetas
    hay etiquetas que se auto cierran como DOCTYPE

    las etiquetas que se usan para contenedores se cierran con el / seguido del mismo nombre de la etiqueta
    para elemento de una sola etiqueta solo se agrega / al final de la etiqueta
-->

    <head>
    <!-- head
        en este elemento va todo lo que es importante para el navegador
        pero no es visible para el usuario

        en este contenedor van todas las dependencias, las librerías externas,
        por ejemplo: fuentes o css.
    -->

    <meta charset="UTF-8"/>
    <meta name="description" content="">
    <meta name="robots" content="index,follow">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="">

    <!-- meta
    estas etiquetas le dan cierta información al navegador
    para que sepa como tratar el documento

    charset = lleva UTF-8 ayuda al navegador a entender caracteres especiales como tildes

    Funcionalidades para CEO
    Esta es la descripción que se muestra en los resultados del buscador
    name="description" content="texto descriptivo"
    name="robots" content="index,follow"
-->
    <title>HTML</title>
    <!-- title
    para anadir el titulo a la cabecera del navegador -->
    </head>
    <body>
        <!-- body
            en este elemento va todo lo que será visible para el usuario
         -->
         <!-- Organizar el código es usar HTML semántico -->
         <header>
            <nav></nav>
         </header>
         <main>
            <section>
                <article>

                </article>
            </section>
            <ul>
                <li></li>
            </ul>
            <ol></ol>
         </main>
         <footer>

         </footer>
         <div></div>
         <p></p>
         <h1></h1>
         <a href=""></a>
    </body>

 </html>
